<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Photo Gallery</title>

        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="cat peeking out from under the blanket">
